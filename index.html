<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/37c22b387e.js" crossorigin="anonymous"></script>
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
    </div>
    <div class="container w-md-50">
        <form id="book-form" action="">
            <div class="form-group">
                <label for="book-name">Book Name:</label>
                <input type="text" class="form-control" name="book-name" id="book-name">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" name="author" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="number" class="form-control" name="isbn" id="isbn">
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add Book</button>
            
        </form>
    </div>
    <div class="container mt-4">
        <table class="table table-bordered table-striped">
            <thead>
                <th>Book Name</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </thead>
            <tbody id="book-list">
        
            </tbody>
        </table>
    </div>








<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
